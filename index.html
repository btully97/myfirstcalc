<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body width="284px">
    <h1>Calculator</h1>
    <div class="numberButtons">
      <div id="result">
        <div id="history" style="text-align: right; padding-right: 24px">
          <span id="history-value1" style="text-align: right; padding: 0;"
            >&nbsp;</span
          >
          <span style="padding: 0;" id="history-operator"></span>
          <span id="history-value2" style="padding: 0;"></span>
        </div>
        <div id="output">
          <p id="output-value">&nbsp;</p>
        </div>
      </div>

      <table>
        <tr>
          <button onclick="clearButton()" style="background-color: #a5a5a5">
            AC
          </button>
          <button
            style="background-color: #a5a5a5;"
            onclick="positiveNegative()"
          >
            +/-
          </button>
          <button style="background-color: #a5a5a5;">%</button>
          <button
            class="operator"
            id="/"
            onclick="operatorClick(this.id)"
            style="background-color: #eb7611;"
          >
            /
          </button>
        </tr>
        <tr>
          <button class="number" id="7" onclick="numberClick(this.id)">
            7
          </button>
          <button class="number" id="8" onclick="numberClick(this.id)">
            8
          </button>
          <button class="number" id="9" onclick="numberClick(this.id)">
            9
          </button>
          <button
            class="operator"
            id="*"
            onclick="operatorClick(this.id)"
            style="background-color: #eb7611;"
          >
            *
          </button>
        </tr>
        <tr>
          <button class="number" id="4" onclick="numberClick(this.id)">
            4
          </button>
          <button class="number" id="5" onclick="numberClick(this.id)">
            5
          </button>
          <button class="number" id="6" onclick="numberClick(this.id)">
            6
          </button>
          <button
            class="operator"
            id="-"
            onclick="operatorClick(this.id)"
            style="background-color: #eb7611;"
          >
            -
          </button>
        </tr>
        <tr>
          <button class="number" id="1" onclick="numberClick(this.id)">
            1
          </button>
          <button class="number" id="2" onclick="numberClick(this.id)">
            2
          </button>
          <button class="number" id="3" onclick="numberClick(this.id)">
            3
          </button>
          <button
            class="operator"
            id="+"
            onclick="operatorClick(this.id)"
            style="background-color: #eb7611;"
          >
            +
          </button>
        </tr>
      </table>

      <table>
        <tr>
          <button
            class="number"
            id="0"
            style="width: 136px; border-radius: 50px"
            onclick="numberClick(this.id)"
          >
            0
          </button>
          <button id="." onclick="decimalButton(this.id)">.</button>
          <button
            class="operator"
            id="="
            onclick="equalButton();"
            style="background-color: #eb7611;"
          >
            =
          </button>
        </tr>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
